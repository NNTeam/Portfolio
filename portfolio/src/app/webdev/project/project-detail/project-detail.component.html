<div class="row project-detail" id="{{ project.id }}" *ngIf="project">
	<div class="col-lg-6 details">
		<br>
		<h3>{{ project.name }}</h3>
		<br>
		<div class="tech">
			<span *ngFor="let tech of project.techs">
				<img src="{{ tech | techIcon }}" alt="{{ tech }}">
			</span>
		</div>
		<br>
		<div class="info"><p>{{ project.info }}</p></div>
		<!--div>
			<label>Info: </label>
			<input [(ngModel)]="project.info" placeholder="info" />
		</div-->
	</div>
	<div class="col-lg-6">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner" role="listbox">
				<div *ngFor="let img of project.imgs" class="carousel-item" [ngClass]="{active: isActive(img)}">
					<img class="image mx-auto d-block" src="{{ project.path + img }}" alt="{{img}}">
				</div>
			</div>
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="icon-prev" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="icon-next" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</div>
