<div class="row project-detail" *ngIf="project">
	<div class="col-md-6 details">
		<h2>{{project.name}} details!</h2>
		<div><label>id: </label>{{project.id}}</div>
		<div>
			<label>name: </label>
			<input [(ngModel)]="project.name" placeholder="name" />
		</div>
	</div>
	<div class="col-md-6">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner" role="listbox">
				<div *ngFor="let img of project.imgs" class="carousel-item" [ngClass]="{active: isActive(img)}">
					<img class="image mx-auto d-block" src="{{img}}" alt="{{img}}">
				</div>
			</div>
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="icon-prev" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="icon-next" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
	
</div>
